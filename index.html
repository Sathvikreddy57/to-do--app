<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta information about the webpage, including character set and viewport for responsiveness -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Title of the webpage that appears on the browser tab -->
    <title>To-Do List</title>
    
    <!-- Link to the external CSS file for styling -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main container for the to-do list application -->
    <div class="container">
        <!-- Header of the to-do list with an emoji icon -->
        <h1>To-Do List <span>üìù</span></h1>
        
        <!-- Section for the input field and Add button -->
        <div class="input-section">
            <!-- Text input field where users can type new tasks -->
            <input type="text" id="new-task" placeholder="Add your text">
            <!-- Button to add the typed task to the list -->
            <button id="add-task-btn">Add</button>
        </div>
        
        <!-- Unordered list where the tasks will be displayed -->
        <ul id="task-list"></ul>
    </div>
    
    <!-- Link to the external JavaScript file for functionality -->
    <script src="script.js"></script>
</body>
</html>
